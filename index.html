<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End  Module Test 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="imgContainer">
            <div class="images" id="image1"><img src="./images/Registered Image.png" alt="" width="120px" height="120px"></div>
            <div class="images" id="image2"><img src="./images/Details Image.png" alt="" width="120px" height="120px"></div>
            <div class="images" id="image3"><img src="./images/play button.png " alt="" width="120px" height="120px"></div>
            <div class="images" id="image4"><img src="./images/coupon icon.png" alt="" width="120px" height="120px"></div>
        </div>
        <div class="forms" id="forms">
            <form action="">
                <h3>Registration Form</h3>
                <div class="control">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email ID">
                </div>
                <div class="control">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <input type="button" value="submit" id="submitButton">
            </form>
        </div>
        <div id="details">
        </div>
        <div class="dice" id="dice">
            <img src="./images/dice.png" alt="DiceImage" width="100px" height="100px">
        </div>
        <div id="rounds">
 
        </div>
        <div id="score">
 
        </div>
        <div id="totalscore">
 
        </div>
        <div id="couponcode">
 
        </div>
        <div id="congratualationsimage">
            <img src="./images/congratualations.png" alt="congratualationspicture">
        </div>
    </div>
     <script src="./script.js"></script>
</body>
</html>
